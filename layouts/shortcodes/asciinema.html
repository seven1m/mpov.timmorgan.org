<div
  class="asciinema-player"
  data-src="/casts/{{ with .Get "key" }}{{ . }}{{ end }}.cast"
  data-cols="{{ if .Get "cols" }}{{ .Get "cols" }}{{ else }}80{{ end }}"
  data-rows="{{ if .Get "rows" }}{{ .Get "rows" }}{{ else }}15{{ end }}"
  {{ if .Get "autoplay" }}data-autoplay="{{ .Get "autoplay" }}"{{ end }}
  {{ if .Get "preload" }}data-preload="{{ .Get "preload" }}"{{ end }}
  {{ if .Get "loop" }}data-loop="{{ .Get "loop" }}"{{ end }}
  data-start-at="{{ if .Get "start-at" }}{{ .Get "start-at" }}{{ else }}0{{ end }}"
  data-speed="{{ if .Get "speed" }}{{ .Get "speed" }}{{ else }}1{{ end }}"
  {{ if .Get "idle-time-limit" }}data-idle-time-limit="{{ .Get "idle-time-limit" }}"{{ end }}
  {{ if .Get "poster" }}data-poster="{{ .Get "poster" }}"{{ end }}
  {{ if .Get "font-size" }}data-font-size="{{ .Get "font-size" }}"{{ end }}
  {{ if .Get "theme" }}data-theme="{{ .Get "theme" }}"{{ end }}
  {{ if .Get "title" }}data-title="{{ .Get "title" }}"{{ end }}
  {{ if .Get "author" }}data-author="{{ .Get "author" }}"{{ end }}
  {{ if .Get "author-url" }}data-author-url="{{ .Get "author-url" }}"{{ end }}
  {{ if .Get "author-img-url" }}data-author-img-url="{{ .Get "author-img-url" }}"{{ end }}
></div>
